<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="page">
        <!-- nav bar -->
        <nav>
            <div class="nav-left">
                <a href="#">About</a>
                <a href="#">Store</a>

            </div>
            <div class="nav-right">
                <a href="#">Gmail</a>
                <a href="#">Images</a>
                <i class="material-icons">apps</i>
                <img src="../assets/IMG_ee7znx.jpg" alt="avatar" class="avatar" width="30px" height="30px">

            </div>
        </nav>

        <!-- google image -->
        <img src="https://w7.pngwing.com/pngs/523/198/png-transparent-google-logo-google-search-google-play-google-text-logo-number-thumbnail.png" alt="Google" class="google-image">
        
        <!-- search-box -->
        <div class="search-box">
            <div class="search-box-left">
                <i class="material-icons">search</i>
            </div>
            
            <input type="text">
            <div class="search-box-right">
                <i class="material-icons">mic</i>
                <img src="https://static.vecteezy.com/system/resources/previews/028/766/354/non_2x/google-camera-lens-icon-symbol-free-png.png" alt="google lens" width="45px" height="45px">
            </div>
            
        </div>

        <!-- buttons -->
        <div class="button-box">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
        </div>

        <!-- footer -->
        <footer>
            <p>Our third decade of climate action: Join Us</p>
            <div class="footer-link">
                <div class="link-left">
                    <a href="#">Advertising</a>
                    <a href="#">Business</a>
                    <a href="#">How search works</a>
                </div>
                
                <div class="link-right">
                    <a href="#">Privacy</a>
                    <a href="#">Terms</a>
                    <a href="#">Setting</a>
                </div>
                
            </div>
        </footer>


    </div>

</html>
